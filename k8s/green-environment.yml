apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-green
  labels:
    app: airflow
    version: green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: airflow
      version: green
  template:
    metadata:
      labels:
        app: airflow
        version: green
    spec:
      containers:
      - name: airflow-webserver
        image: apache/airflow:2.7.0
        ports:
        - containerPort: 8080
        env:
        - name: AIRFLOW__CORE__EXECUTOR
          value: "CeleryExecutor"
        - name: AIRFLOW__CELERY__BROKER_URL
          value: "redis://airflow-redis:6379/0"
        - name: AIRFLOW__CELERY__RESULT_BACKEND
          value: "redis://airflow-redis:6379/0"
        - name: AIRFLOW__WEBSERVER__SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: airflow-secrets
              key: webserver-secret-key
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      - name: airflow-worker
        image: apache/airflow:2.7.0
        command: ["celery", "worker"]
        env:
        - name: AIRFLOW__CORE__EXECUTOR
          value: "CeleryExecutor"
        - name: AIRFLOW__CELERY__BROKER_URL
          value: "redis://airflow-redis:6379/0"
        - name: AIRFLOW__CELERY__RESULT_BACKEND
          value: "redis://airflow-redis:6379/0"
        - name: AIRFLOW__WEBSERVER__SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: airflow-secrets
              key: webserver-secret-key
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - celery -A airflow.executors.celery_executor inspect ping -d celery@$HOSTNAME
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - celery -A airflow.executors.celery_executor inspect ping -d celery@$HOSTNAME
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: airflow-green-service
  labels:
    app: airflow
    version: green
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: airflow
    version: green